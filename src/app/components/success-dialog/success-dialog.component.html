    <div class="dialog-overlay" (click)="closeDialog()"></div>
    <div class="dialog-content">
      <div class="dialog-header">
        <button class="close-button" (click)="closeDialog()">Ã—</button>
      </div>
      <div class="dialog-body">

      <div class="dialog-footer">

      </div>
    </div>
  </div>
